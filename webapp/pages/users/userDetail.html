<toast></toast>
<div class="container">
    <h3>Detalhe de utilizador</h3>

    <form name="modificarForm" class="form-horizontal">

        <div class="form-group">
            <label for="inputNome" class="col-sm-2 control-label">Nome completo</label>

            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="inputNome" placeholder="Nome" ng-model="userData.name" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="email" class="form-control"
                       id="inputEmail" placeholder="Email" ng-model="userData.email" ng-required="true">
            </div>
        </div>
        <button type="submit" class="btn btn-deloitte" ng-click="gravar()">Gravar</button>
    </form>

</div>
